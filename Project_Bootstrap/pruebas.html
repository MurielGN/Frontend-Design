<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  </script>
</head>
<body>

  <div class="container-fluid">
    <div class="col-4">
        <label for="xxx" class="form-label">Contraseña:</label>
        <input type="text" class="form-control" id="xxx" placeholder="Tu xxx público" name="xxx" required>
        <div class="valid-feedback"></div>
        <div class="invalid-feedback"><i class="bi bi-exclamation-triangle"></i> Se requiere un dirección de correo electronico <i class="bi bi-exclamation-triangle"></i></div>
    </div>
  </div>

  <form class="row g-3 needs-validation" id="formulario" novalidate>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Alias</label>
      <input type="text" class="form-control" id="validationCustom01"  required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        Please enter a message in the textarea.
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label"> Email </label>
      <input type="text" class="form-control"  required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>
  <script>
    //Obtengo el formulario en variable
    var form = document.getElementById("formulario");

    //Activo un evento cuando un elemeto de formulario pierde el foco
    form.addEventListener("blur", function( event ) {
      //event.target.value esta instruccion lee el valor del input que pierde el foco
      //Checkeo si se deja vacio o no
      if(event.target.value == ""){
        form.classList.add('was-validated');
      }else{
        alert('estoy lleno');
      }
    }, true);

  </script>
</body>
</html>
